<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    body{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    div{
        width: 600px;
    }
</style>
<body>
    <div>
        <canvas id="graficoLinhas"></canvas>
    </div>
    <div>
        <canvas id="graficoBarras"></canvas>
    </div>
</body>
</html>
<script>
    //Grafico de Barras
    var barras = document.getElementById('graficoBarras');
    new Chart(barras, {    
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'], //nomes que ficam embaixo
            
            datasets: [{
                type: 'bar',
                label: 'Temperatura Média',
                data: [22, 24,27, 23, 20, 18], 
                borderWidth: 1,
                backgroundColor: [
                    'rgb(255, 99, 132)'
                ]
            }, {
                type: 'bar',//tipo do gráfico
                label: 'Umidade Média', //titulo
                data: [90, 89, 93, 87, 88, 82], //valores
                borderWidth: 1, //tamanho da borda do quadradinho
                backgroundColor: [
                    'rgb(54, 162, 235)'
                ]
            }],
        },options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

var linhas = document.getElementById('graficoLinhas');
new Chart(linhas, {    
    data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        
        datasets: [{
            type: 'line',
            label: 'Temperatura Média',
            data: [30, 29, 28, 25, 22, 23],
            borderWidth: 1,
            backgroundColor: [
                    'rgb(255, 99, 132)'
                ]
        }, {
            type: 'line',
            label: 'Umidade Média',
            data: [80, 82, 80, 85, 80, 83],
            borderWidth: 1,
            backgroundColor: [
                'rgb(54, 162, 235)'
            ]
        }],
    },options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
